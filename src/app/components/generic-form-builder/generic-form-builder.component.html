<div class="createForm-main" *ngIf="!createNewForm">
  <p-button label="Create new form" (onClick)="onCreateNewForm()"></p-button>
</div>
<div class="flex" *ngIf="createNewForm">
  <app-drawing-area class="w-75"></app-drawing-area>

  <p-tabView>
    <p-tabPanel header="Header I">
      <app-controls-tray class="w-25"></app-controls-tray>
    </p-tabPanel>
    <p-tabPanel header="Header II">
      <app-properties></app-properties>
    </p-tabPanel>
  </p-tabView>
</div>
